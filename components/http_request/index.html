<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTTP服务测试工具 - devtools</title>
    <style media="screen">
        html {
            height: 100%;
        }
        body {
            height: 100%;
            font-family: 'Microsoft Yahei', sans-serif;
            margin: 0;
            min-width: 1530px;
            position: relative;
        }
        pre {
            margin: 0;
        }
        a {
            text-decoration: none;
            cursor: pointer;
        }

        select,textarea,code {
            font-family: consolas, 'Fira Mono', 'Microsoft Yahei', monospace;
        }
        label {
            display: inline-block;
            width: 120px;
        }

        input[type="text"] {
            padding: 6px;
            font-size: inherit;
            width: 600px;
        }

        textarea {
            vertical-align: text-top;
            width: 600px;
            height: 400px;
            padding: 6px;
        }

        form > div {
            margin-bottom: 8px;
        }

        .panel {
            display: inline-block;
            width: 49%;
            padding: 0 8px;
        }

        .panel .title {
            font-weight: bold;
            margin: 0 0 8px 60px;
            font-size: 120%;
        }

        .history-ctn {
            position: absolute;
            top:8px;
            bottom: 8px;
            right: 8px;
            width: 50%;

            border: 1px solid #CCC;
        }

        .history-ctn .title {
            background-color: #E6E6E6;
            padding: 4px;
            border-bottom: 1px solid #CCC;
        }
        .history {
            position: absolute;
            top:30px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: scroll;
        }

        .send {
            text-decoration: none;
            cursor: pointer;
            color: #FFF;
            background-color: #089C1B;
            padding: 6px 10px;
            display: inline-block;
            margin-right: 20px;
            transition: background-color 1s;
            border-radius: 6px;
        }

        .send:hover {
            background-color: #00730F;
        }
        .clear-form {
            display: inline-block;
            background-color: #DCDCDC;
            padding: 6px 10px;
            border-radius: 6px;
            color: #7B7B7B;
            margin-left: 450px;
        }
        .clear {
            float: right;
            border: 1px solid;
            padding: 0 4px;
            color: #ED6464;
            background-color: #FFF0F0;
            font-size: 90%;
            margin-right: 14px;
        }
    </style>
</head>

<body>
    <script src="/jquery.min.js"></script>
    <div style="padding: 8px;"><a href="../">&lt; 返回</a></div>
    <div class="panel">
        <div class="title">HTTP服务测试工具</div>
        <form>
            <div>
                <label>URL:</label>
                <input type="text" name="url" placeholder="示例：http://www.example.com/get">
            </div>
            <div>
                <label>Method:</label>
                <select name="method">
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div>
                <label>Content-Type:</label>
                <select name="contentType">
                    <option value="application/x-www-form-urlencoded" selected>application/x-www-form-urlencoded</option>
                    <option value="multipart/form-data">multipart/form-data</option>
                    <option value="application/json">application/json</option>
                    <option value="application/xml">application/xml</option>
                </select>
            </div>
            <div>
                <label>Header:</label>
                <textarea name="header" rows="8" cols="40" placeholder="鼠标移到这里查看示例" style="height:120px;"></textarea>
            </div>
            <div>
                <label>Query:</label>
                <textarea name="query" rows="8" cols="40" placeholder="鼠标移到这里查看示例"></textarea>
            </div>
            <p>
                <label></label>
                <a class="send">发送请求</a>
                <a class="clear-form">清空</a>
            </p>
        </form>
    </div>
    <div class="history-ctn">
        <div class="title">历史记录 <a class="clear">清空</a></div>
        <div class="history">
            <div style="display:none;">
                <div style="background-color: rgb(244, 244, 180);white-space: nowrap;overflow: hidden;">#<span class="order"></span>
                    <span class="method" style="font-weight: bold;"></span>
                    <span class="url"></span>
                </div>
                <div style="background-color: beige;"><pre><code class="header"></code></pre></div>
                <div style="margin-bottom:6px;"><pre><code class="body">Waiting...</code></pre></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        (function() {
            $('textarea[name="header"]').attr('title', 'Header 示例（key 和 value 之间是英文冒号）：\n\nkey1: value1\nkey2: value2');

            $('textarea[name="query"]').attr('title', 'Query 示例：\n如果上面的 Content-Type 你选择 application/x-www-form-urlencoded\n或 multipart/form-data, 请参照以下格式输入 Query 参数：\n\nfield1 = value1\nfield2 = value2\n\n\n如果上面的 Content-Type 你选择 application/json 或 application/xml, 请根据你要请求的 URL 的相关文档提供参数。');

            var order = 0,
                $form = $('form'),
                $url = $('input[name="url"]'),
                $method = $('select[name="method"]'),
                $contentType = $('select[name="contentType"]'),
                $header = $('textarea[name="header"]'),
                $query = $('textarea[name="query"]'),
                $history = $('.history'),
                $historyItem = $('.history > div').detach();

            $form.submit(function() {
                $log = $historyItem.clone();
                order += 1;
                $log.find('.order').text(order);
                $log.find('.method').text($method.val());
                $log.find('.url').text($url.val());
                $log.prependTo($history);
                $log.show();

                $.post('/http_request/request', $('form').serialize(), function(data) {
                    if (data.Error) {
                        $log.find('.body').text('ERROR: '+data.Error);
                        return;
                    }

                    var $header = $log.find('.header');
                    $header.append('<div>Status: '+data.Data.Status+'</div>');
                    for (var k in data.Data.Header) {
                        data.Data.Header[k].forEach(function(v) {
                            $header.append('<div>'+k+': '+v+'</div>');
                        });
                    }

                    $log.find('.body').text(data.Data.Body);
                });

                return false;
            });

            $('.send').on('click', function() {
                $form.submit();
            });

            $('.clear-form').on('click', function () {
                $url.val('');
                $method.val('GET');
                $contentType.val('application/x-www-form-urlencoded');
                $header.val('');
                $query.val('');
            });

            $('.clear').on('click', function () {
                $history.empty();
                order = 0;
            });

            $('input[name="url"]').focus();
        })();
    </script>
</body>

</html>
